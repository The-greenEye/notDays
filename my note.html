    <script>
      let sermoth = JSON.parse(localStorage.getItem("dataTypeing"));
      let cartona = document.getElementById("inbox");
      // دالة لعرض البيانات
      function loopData() {
        let cart = "";
        for (let i = 0; i < sermoth.length; i++) {
          cart += `
      <div class="card col-lg-3 col-sm-12">
        <div class="align">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
        <h1>${sermoth[i].title}</h1>
        <p>${sermoth[i].about}</p>
      </div>
    `;
        }
        cartona.innerHTML = cart;
      }
      loopData();
    </script>
